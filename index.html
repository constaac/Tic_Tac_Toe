<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="page-header centerthis">
    <h1>Tic Tac Toe <small>by Alex Constantine</small></h1>
  </div>
  <nav class="navbar navbar-default navbar">
    <!-- Login Button trigger modal -->
    <button type="button" class="nav-account-left btn btn-primary btn-lg hidebutton" data-toggle="modal" data-target="#loginModal">
    Login
    </button>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabelSignin">Login With Your Email</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="login-form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Email" name="credentials[email]">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" name="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
            <p class="signinstatus"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Account Creation button trigger modal -->
    <button type="button" class="nav-account-left btn btn-primary btn-lg hidebutton" data-toggle="modal" data-target="#accountCreateModal">
    Create an Account
    </button>

    <!-- Account Creation Modal -->
    <div class="modal fade" id="accountCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSignup">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabelSignup">Create an Account</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="signup-form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Email" name="credentials[email]">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password Confirmation:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password Again" name="credentials[password_confirmation]">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" name="submit" class="btn btn-default">Create Account</button>
                </div>
              </div>
            </form>
            <p class="signupstatus"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- logout Button -->
    <form class="form-horizontal start-display-none-logout nav-account-left" id="logout-form">
      <button type="submit" name="submit" class="btn btn-primary btn-lg">Logout</button>
    </form>

    <p class="navbar-text navbar-right login-status nav-account-right start-display-none"></p>

    <!-- Password Change Modal Button -->
    <button type="button" class="nav-account-left btn btn-primary btn-lg start-display-none-password" data-toggle="modal" data-target="#passwordModal">
    Change Password
    </button>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelPassword">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabelPassword">Change your password</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="password-form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Old Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Old Password" name="[passwords][old]">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">New Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="New Password" name="[passwords][new]">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" name="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
            <p class="passwordstatus"></p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h1 id="welcome-message">Sign in to get started!</h1>
  <div id="gameboard" class="container body-spacing">
    <div class="row">
      <div class="col-xs-3 box temp-modifier2">far left</div>
      <div class="col-xs-3 box temp-modifier2">left</div>
      <div class="col-xs-3 box temp-modifier2">right</div>
      <div class="col-xs-3 box temp-modifier2">far right</div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-3 box temp-modifier">
        <button type="button" id="create-game-button" class="btn btn-primary btn-lg left-menu-buttons">
          Create Game
        </button>
        <p class="create-error errormessage">Error creating game!</p>
        <button type="button" class="btn btn-primary btn-lg left-menu-buttons">
          Join Game
        </button>
        <p class="join-error errormessage">Error joining game!</p>
        <button type="button" class="btn btn-primary btn-lg left-menu-buttons">
          Watch Game
        </button>
        <p class="watch-error errormessage">Error joining game!</p>
        <button type="button" class="btn btn-primary btn-lg left-menu-buttons">
          Load Game
        </button>
        <p class="load-error errormessage">Error loading game!</p>
        <button type="button" class="btn btn-primary btn-lg left-menu-buttons">
          Load History
        </button>
        <p class="load-history-error errormessage">Error loading game history!</p>
        <h1 class="gameid-title">Game ID</h1>
        <h1 class="gameid-indicator"></h1>
      </div>
      <div class="col-xs-6 box">
        <div class="row">
          <div class="col-xs-4 box temp-modifier3 top-left">
            <p id="top-left-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 top-middle">
            <p id="top-middle-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 top-right">
            <p id="top-right-space"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 box temp-modifier3 middle-left">
            <p id="middle-left-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 middle-middle">
            <p id="middle-middle-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 middle-right">
            <p id="middle-right-space"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 box temp-modifier3 bottom-left">
            <p id="bottom-left-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 bottom-middle">
            <p id="bottom-middle-space"></p>
          </div>
          <div class="col-xs-4 box temp-modifier3 bottom-right">
            <p id="bottom-right-space"></p>
          </div>
        </div>
      </div>
      <div class="col-xs-3 box temp-modifier">
        <p class="history-title">Game</p>
        <ul class="game-history">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
